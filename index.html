<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1 : Testing Instructions Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Testing Instructions Generator</h1>
        <form id="upload-form">
            <textarea id="context" placeholder="Enter optional context"></textarea>
            <input type="file" id="screenshots" name="screenshots" multiple accept="image/*">
            <button type="submit" id="submit-button">Describe Testing Instructions</button>
        </form>
        <div id="output"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
